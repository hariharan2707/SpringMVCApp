<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 >Employee Details</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/employees/save}"
                     th:object="${employeeForm}" method="post">
            <input type="hidden" th:field="${employeeForm.id}">
            <input required type="text" th:field="${employeeForm.firstName}"
                   class="form-control mb-4 w-25" placeholder="First name"/>
            <input type="text" th:field="${employeeForm.lastName}"
                    class="form-control mb-4 w-25" placeholder="Last name"/>
            <input type="text" th:field="${employeeForm.email}"
                    class="form-control mb-4 w-25" placeholder="Email"/>
            <button type="submit" class="btn btn-info col-2">Save</button>
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </form>
</div>
</body>
</html>
